<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/vue/vue.global.js"></script>
    <title>회원가입</title>
</head>

<body>
<div class="wrapper">
    <main>
        <div class="row">
            <div class="card card-member-join col-6 mt-5">
                <div class="card-header">
                    <h3 class="text-center my-4">회원가입</h3>
                </div>
                <div class="card-body">
                    <form id="memberJoinForm" class="mt-5" autocomplete="off">
                        <fieldset>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">아이디</label>
                                <div class="col-6">
                                    <input type="text" class="check-validation form-control" name="memberId"
                                           placeholder="영문자 1자리 이상 포함하는 영문 혹은 숫자">
                                    <div class="invalid-feedback">
                                        아이디는 영문자 1자리 이상포함하는 5~20자리 영문 혹은 숫자로 입력해 주세요
                                    </div>
                                    <div class="col-2">사용가능</div>
                                </div>
                                <button class="btn btn-secondary col-2 duplicate-check-btn">중복 확인</button>
                            </div>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">비밀번호</label>
                                <div class="col-6">
                                    <input type="password" class="check-validation form-control" name="memberPassword">
                                    <div class="invalid-feedback">
                                        비밀번호는 영문, 숫자, 특수문자를 포함하는 8~20자리를 포함해야 합니다
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">비밀번호 확인</label>
                                <div class="col-6">
                                    <input type="password" class="check-validation form-control"
                                           name="memberPasswordCheck">
                                    <div class="invalid-feedback">
                                        비밀번호를 정확히 입력하여 주세요
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">이름</label>
                                <div class="col-6">
                                    <input type="text" class="check-validation form-control" name="memberName">
                                    <div class="invalid-feedback">
                                        이름을 정확히 입력해 주세요
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">닉네임</label>
                                <div class="col-6">
                                    <input type="text" class="check-validation form-control" name="memberNickname">
                                    <div class="invalid-feedback">
                                        닉네임을 입력해 주세요
                                    </div>
                                    <div class="col-2 col-form-label">사용가능</div>
                                </div>
                                <button class="btn btn-secondary col-2 duplicate-check-btn">중복 확인</button>
                            </div>
                            <div class="row mb-3">
                                <label class="col-2 col-form-label">전화번호</label>
                                <div class="col-6">
                                    <input type="text" class="check-validation form-control" name="memberPhone">
                                    <div class="invalid-feedback">
                                        전화번호를 확인해 주세요
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <label class="col-2 col-form-label">이메일</label>
                                <div class="col-6">
                                    <input type="text" class="check-validation form-control" name="memberEmail">
                                    <div class="invalid-feedback">
                                        이메일을 확인해 주세요
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 justify-content-center">
                                <a href="login.html" class="btn btn-secondary col-2 mx-3">돌아가기</a>
                                <input type="submit" class="btn btn-secondary col-2 mx-3" value="가입하기">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="js/validate/validate.js"></script>
<script type="text/javascript" src="js/validate/check-validation.js"></script>
</body>

</html>
