<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 탈퇴</title>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/layout.css">
  <script type="text/javascript" src="/js/fontawesome/fontawesome.js"></script>
  <script type="text/javascript" src="/js/fontawesome/solid.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-menu">
      <a href="/board-list.html">게시판</a>
    </div>
    <div class="dropdown login-user-menus">
      <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-user"></i>
        <span>kkw1691님</span>
      </button>
      <ul class="dropdown-menu login-user-">
        <li class="dropdown-item"><i class="fa-solid fa-circle-info"></i><a href="/mypage.html">마이 페이지</a>
        </li>
        <li class="dropdown-item"><i class="fa-solid fa-pen-to-square"></i><a href="/modify-account.html">회원정보 수정</a></li>
        <li class="dropdown-item"><i class="fa-solid fa-key"></i><a href="/change-password.html">비밀번호 변경</a></li>
        <li class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i><a href="/login.html">로그아웃</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="content-box">
      <h1 class="content-title mx-5 my-3">회원 탈퇴</h1>
      <div class="content-section">
        <div class="row mb-3">
          <p class="leave-info">
            사용하신 아이디는 탈퇴할 경우 <span class="leave-info-warning">재사용 및 복구가 불가능</span> 합니다.
          </p>
          <p class="leave-info">
            탈퇴 후에도 게시판형 서비스에 등록한 게시물은 그대로 남아 있습니다.
          </p>
        </div>
        <form name="LeaveIdForm" action="">
            <input type="checkbox"><span class="mx-3">위 안내사항을 확인하였으며, 이에 동의합니다</span>
          <div class="my-5 row">
            <label for="oldPassword" class="col-1 col-form-label">비밀번호</label>
            <div class="col-4">
              <input type="password" id="oldPassword" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <a href="#" class="btn btn-secondary float-end col-1 mx-5">취소</a>
      <button type="button" class="btn btn-secondary float-end col-1" data-bs-toggle="modal" data-bs-target="#leaveIdModal">회원 탈퇴</button>

      <!-- Modal -->
      <div class="modal fade" id="leaveIdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">회원 탈퇴</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              정말로 탈퇴 하시겠습니까?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">회원 탈퇴</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
