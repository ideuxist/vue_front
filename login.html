<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/vue/vue.global.js"></script>
    <title>로그인</title>
</head>

<body>
    <div id="loginPage" class="wrapper">
        <main>
            <div class="find-info-modal" v-show="findIdModalDisplay==true">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h3 class="text-center my-2">아이디 찾기</h3>
                            </div>
                            <div class="card-body">
                                <p>가입 당시 입력하신 이메일 주소를 입력해 주세요</p>
                                <form id="findIdForm" class="login-form" autocomplete="off">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="아이디">
                                        <label>이메일 주소</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-secondary login-form-btn"
                                            @click="toggleFindIdModal">닫기</button>
                                        <input type="submit" class="btn btn-secondary login-form-btn" value="찾기">
                                    </div>
                                    <div>입력하신 메일로 id가 전송되었습니다</div>
                                    <div>이메일 주소를 확인하여 주세요</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="find-info-modal" v-show="findPasswordDisplay==true">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h3 class="text-center my-2">비밀번호 찾기</h3>
                            </div>
                            <div class="card-body">
                                <p>가입 당시 입력하신 아이디와 이메일 주소를 입력해 주세요</p>
                                <form id="findPasswordForm" class="login-form" autocomplete="off">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="아이디">
                                        <label>아이디</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" placeholder="아이디">
                                        <label>이메일 주소</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-secondary login-form-btn"
                                            @click="toggleFindPasswordModal">닫기</button>
                                        <input type="submit" class="btn btn-secondary login-form-btn" value="찾기">
                                    </div>
                                    <div>입력하신 메일로 임시 비밀번호가 전송되었습니다</div>
                                    <div>아이디 혹은 이메일 주소를 확인하여 주세요</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="text-center my-4">로그인</h3>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" class="login-form" autocomplete="off">
                                <div class="form-floating mb-3">
                                    <input type="text" id="memberId" class="form-control" placeholder="아이디">
                                    <label for="memberId">아이디</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" id="memberPassword" class="form-control" placeholder="비밀번호">
                                    <label for="memberPassword">비밀번호</label>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary login-form-btn"
                                            @click="toggleFindIdModal">아이디
                                            찾기</button>
                                        <button type="button" class="btn btn-secondary login-form-btn"
                                            @click="toggleFindPasswordModal">비밀번호
                                            찾기</button>
                                    </div>
                                    <div class="col-6 text-end">
                                        <a href="join.html" class="btn btn-secondary login-form-btn">회원가입</a>
                                        <input type="submit" class="btn btn-secondary login-form-btn" value="로그인">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/login/login.js" type="text/javascript"></script>
</body>

</html>
